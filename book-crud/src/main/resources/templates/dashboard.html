<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            background-size: cover;
            background-repeat: no-repeat;
        }

        .welcomebox{
            margin-top: 90px;
            text-align: center;
        }

        .welcomebox h2{
            font-weight: bolder;
        }

        .rightside a, h3{
            gap: 5px;
        }

        .main{
            padding-top: 55px;
        }
    </style>
  </head>
  <body>
    <div th:replace="navbar :: body"></div>

    <div class="container">
        <div class="welcomebox">
            <div th:if="${msg}">
                <p class="text-success text-center" th:text="${msg}"></p>
            </div>
            <h2>Welcome to SPRK Book Shop</h2>
        </div>

        <div class="main">
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th scope="col">Book Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Author Name</th>
                        <th scope="col">Publication</th>
                        <th scope="col">Email</th>
                        <th scope="col">Edition</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book:${books}">
                        <td th:text="${book.bookName}">A Brief History of Humankind</td>
                        <td th:text="${book.amount}">350</td>
                        <td th:text="${book.authorName}">Yuval Noah Harari</td>
                        <td th:text="${book.publication}">Harper</td>
                        <td th:text="${book.email}">harper@gmail.com</td>
                        <td th:text="${book.edition}">First Edition</td>
                        <td>
                            <!-- Path Variable -->
                             <a class="btn btn-light" th:href="@{/book/update/{bookId}(bookId=${book.bookId})}">
                                <i class="fa-solid fa-pencil"></i> Update
                             </a>
                             <a class="btn btn-light" th:href="@{/book/delete/{bookId}(bookId=${book.bookId})}">
                                <i class="fa-solid fa-trash"></i> Delete
                             </a>
                              <!-- Request Param -->
                            <!-- <a class="btn btn-light" th:href="@{/book/update(bookId=${book.bookId})}"><i
                                    class="fa-solid fa-pencil"></i>
                                Update</a> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/21ffbf0563.js" crossorigin="anonymous"></script>
  </body>
</html>
