<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRK Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div th:replace="navbar :: body"></div>

    <div class="container border border-dark w-50">
        <h1 class="text-center my-5">Welcome to Book shop</h1>
        <div class="w-50 mx-auto">
            <form th:action="@{/book/process-form}" method="post" th:object="${book}">
                <!-- <input type="hidden" th:field="*{bookId}"> -->
                <div class="mb-3">
                    <label for="bn" class="form-label">Book Name</label>
                    <input type="text" th:field="*{bookName}" class="form-control" id="bn">
                    <div class="text-danger fs-6 fw-light" th:if="${#fields.hasErrors('bookName')}"
                        th:errors="*{bookName}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="an" class="form-label">Author Name</label>
                    <input type="text" th:field="*{authorName}" class="form-control" id="an">
                    <div class="text-danger fs-6 fw-light" th:if="${#fields.hasErrors('authorName')}"
                        th:errors="*{authorName}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="publi" class="form-label">Publication</label>
                    <input type="text" th:field="*{publication}" class="form-control" id="publi">
                    <div class="text-danger fs-6 fw-light" th:if="${#fields.hasErrors('publication')}"
                        th:errors="*{publication}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="edi" class="form-label">Edition</label>
                    <input type="text" th:field="*{edition}" class="form-control" id="edi">
                    <div class="text-danger fs-6 fw-light" th:if="${#fields.hasErrors('edition')}"
                        th:errors="*{edition}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="amt" class="form-label">Amount</label>
                    <input type="number" th:field="*{amount}" class="form-control" id="amt">
                </div>

                <div class="mb-3">
                    <label for="eml" class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="eml">
                    <div class="text-danger fs-6 fw-light" th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}">
                    </div>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
